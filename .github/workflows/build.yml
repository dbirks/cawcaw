name: iOS TestFlight Deployment

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testflight'
        type: choice
        options:
        - testflight
        - development
      force_write:
        description: 'Force certificate creation (first time setup)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  RUBY_VERSION: '3.2'

jobs:
  build-and-deploy:
    runs-on: macos-15
    timeout-minutes: 45
    
    steps:
    - name: ðŸ“± Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ·ï¸ Generate build number
      id: build_number
      run: |
        BUILD_NUMBER=$(date +%Y%m%d%H%M)
        echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
        echo "Build number: ${BUILD_NUMBER}"

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: ðŸ“¥ Install dependencies
      run: |
        pnpm install --frozen-lockfile
        echo "âœ… Dependencies installed"

    - name: ðŸ” Run code quality checks
      run: |
        echo "Running comprehensive Biome CI checks (linting, formatting, imports)..."
        echo "âš ï¸  This will FAIL LOUDLY if any code quality issues are found!"
        pnpm exec biome ci src/
        echo "âœ… All code quality checks passed - no linting, formatting, or import issues found!"
        
    - name: ðŸ—ï¸ Build Capacitor app
      run: |
        echo "Building React app..."
        pnpm build
        echo "âœ… React build complete"
        
    - name: ðŸ’Ž Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true
        working-directory: ios
        
    - name: ðŸ“± Select Xcode 16.4
      run: |
        sudo xcode-select -s /Applications/Xcode_16.4.app
        xcodebuild -version
        echo "âœ… Xcode 16.4 selected for latest iOS SDK support"
        
    - name: ðŸš€ Prepare for TestFlight upload
      run: |
        echo "ðŸš€ Using modern Fastlane with App Store Connect API - no iTMSTransporter tweaks needed"
        echo "âœ… Ready for clean TestFlight upload"
        
    - name: ðŸ“± Sync Capacitor iOS
      run: |
        echo "Syncing Capacitor iOS..."
        pnpm cap:sync:ios
        echo "âœ… Capacitor iOS sync complete"
        
    - name: ðŸ”§ Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install --repo-update
        echo "âœ… CocoaPods dependencies installed"
        
    - name: ðŸ” Setup SSH Deploy Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.FASTLANE_MATCH_DEPLOY_KEY }}" > ~/.ssh/match_deploy_key
        chmod 600 ~/.ssh/match_deploy_key
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        # Configure SSH to use the deploy key for GitHub
        cat > ~/.ssh/config << EOF
        Host github.com
          HostName github.com
          User git
          IdentityFile ~/.ssh/match_deploy_key
          IdentitiesOnly yes
        EOF
        chmod 600 ~/.ssh/config
        echo "âœ… SSH Deploy Key configured"
        
    - name: ðŸ” Setup Keychain
      run: |
        security create-keychain -p "" build.keychain
        security list-keychains -s build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        echo "âœ… Keychain configured"
        
    - name: ðŸ“œ Generate certificates and profiles
      run: |
        cd ios
        bundle exec fastlane certificates_distribution
        echo "âœ… Certificates and provisioning profiles ready"
      env:
        ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        MATCH_PASSWORD: ${{ secrets.FASTLANE_MATCH_PASSWORD }}
        GIT_SSH_COMMAND: "ssh -i ~/.ssh/match_deploy_key -o IdentitiesOnly=yes"
        MATCH_GIT_URL: ${{ secrets.FASTLANE_MATCH_GIT_URL }}
        MATCH_FORCE_WRITE: ${{ github.event.inputs.force_write || 'false' }}
        
    - name: ðŸš€ Build and upload to TestFlight
      run: |
        cd ios
        bundle exec fastlane beta
      env:
        ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        MATCH_PASSWORD: ${{ secrets.FASTLANE_MATCH_PASSWORD }}
        GIT_SSH_COMMAND: "ssh -i ~/.ssh/match_deploy_key -o IdentitiesOnly=yes"
        MATCH_GIT_URL: ${{ secrets.FASTLANE_MATCH_GIT_URL }}
        MATCH_FORCE_WRITE: ${{ github.event.inputs.force_write || 'false' }}
        
    - name: ðŸ“¤ Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-logs
        path: |
          ios/App/build/**/*.log
          ~/Library/Logs/gym/**
        retention-days: 5
        
    - name: ðŸ’¬ Create deployment summary
      if: success()
      run: |
        echo "## ðŸŽ‰ iOS Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number**: ${{ steps.build_number.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow**: [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. ðŸ” Check [App Store Connect](https://appstoreconnect.apple.com) for your build" >> $GITHUB_STEP_SUMMARY
        echo "2. ðŸ“± Build will be available in TestFlight within 10-15 minutes" >> $GITHUB_STEP_SUMMARY
        echo "3. ðŸ‘¥ Add testers and distribute when ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "_Build completed at $(date)_" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ§¹ Cleanup Keychain
      if: always()
      run: |
        security delete-keychain build.keychain || true
        echo "âœ… Keychain cleanup complete"