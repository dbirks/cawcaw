name: E2E Tests (Playwright)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: ðŸ” Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ðŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: ðŸ“¥ Install dependencies
      run: |
        pnpm install --frozen-lockfile
        echo "âœ… Dependencies installed"

    - name: ðŸ” Run code quality checks
      run: |
        echo "Running Biome checks before e2e tests..."
        pnpm exec biome ci src/
        echo "âœ… Code quality verified"

    - name: ðŸ—ï¸ Build application
      run: |
        echo "Building React app for e2e testing..."
        pnpm build
        echo "âœ… Build complete"
        
    - name: ðŸŽ­ Install Playwright browsers
      run: |
        echo "Installing Playwright browsers..."
        pnpm exec playwright install --with-deps chromium
        echo "âœ… Playwright browsers installed"

    - name: ðŸš€ Start dev server
      run: |
        echo "Starting Vite dev server in background..."
        pnpm dev &
        echo "DEV_SERVER_PID=$!" >> $GITHUB_ENV
        
        # Wait for server to be ready
        echo "Waiting for dev server on port 5173..."
        timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 1; done'
        echo "âœ… Dev server is ready"

    - name: ðŸ§ª Run Playwright tests
      env:
        # Map GitHub secrets to test environment variables
        TEST_OPENAI_API_KEY: ${{ secrets.TEST_OPENAI_API_KEY }}
        TEST_HF_USERNAME: ${{ secrets.TEST_HF_USERNAME }}
        TEST_HF_PASSWORD: ${{ secrets.TEST_HF_PASSWORD }}
        TEST_HF_MCP_URL: "https://hf.co/mcp"
        TEST_BASE_URL: "http://localhost:5173"
        CI: true
      run: |
        echo "Running critical Playwright e2e tests..."
        echo "ðŸ”‘ Using API key: ${TEST_OPENAI_API_KEY:0:8}... (masked)"
        echo "ðŸ‘¤ Using HF user: $TEST_HF_USERNAME"
        echo "ðŸŒ Testing against: $TEST_BASE_URL"
        echo ""
        echo "â„¹ï¸  Running critical tests only (smoke + HF MCP) for CI performance"
        echo "â„¹ï¸  Full test suite: run 'pnpm test' locally for all 19 tests"
        
        # Run only critical tests for CI speed - smoke tests verify basic functionality
        # and HF MCP tests verify our key feature integration
        pnpm test tests/e2e/smoke.spec.ts tests/e2e/hf-mcp-server-investigation.spec.ts --reporter=github --timeout=20000
        echo "âœ… Critical E2E tests completed successfully"

    - name: ðŸ“Š Upload test results
      if: failure()
      uses: actions/upload-artifact@v5
      with:
        name: playwright-test-results
        path: |
          test-results/
          playwright-report/
        retention-days: 7

    - name: ðŸŽ¥ Upload test videos & screenshots
      if: failure()
      uses: actions/upload-artifact@v5
      with:
        name: playwright-media-artifacts
        path: |
          test-results/**/*.png
          test-results/**/*.webm
        retention-days: 3

    - name: ðŸ“‹ Generate test summary
      if: always()
      run: |
        echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "playwright-report/index.html" ]; then
          echo "### Test Report Generated" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Detailed HTML report available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ­ Playwright version: $(pnpm exec playwright --version)" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- **Browser**: Chrome (iPhone 15 viewport: 393x852)" >> $GITHUB_STEP_SUMMARY
        echo "- **Base URL**: \`$TEST_BASE_URL\`" >> $GITHUB_STEP_SUMMARY
        echo "- **API Key**: âœ… Configured from secrets" >> $GITHUB_STEP_SUMMARY
        echo "- **HF Credentials**: âœ… Configured from secrets" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "_Tests completed at $(date)_" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ§¹ Cleanup
      if: always()
      run: |
        if [ ! -z "$DEV_SERVER_PID" ]; then
          kill $DEV_SERVER_PID || true
          echo "âœ… Dev server stopped"
        fi